<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <dialog>
        <form>
            <div>
                <label for="title">Title: </label>
                <input autofocus type="text" id="title" name="title">
            </div>
            <div>
                <label for="author">Author: </label>
                <input type="text" id="author" name="author">
            </div>
            <div>
                <label for="page-count">Page Count</label>
                <input type="text" id="page-count" name="page-count">
            </div>
            <div>
                <label for="is-read">Have you read this book? </label>
                <input type="checkbox" id="is-read" name="is-read">  
            </div>
            <button class="add-button" value="add">Add</button>
            <button class="close-button" value="close">Cancel</button>
        </form>
    </dialog>
    
    <header class="header">
        <img src="icons/bookshelf.svg" alt="Bookshelf Icon">
        <h1>Library</h1>
        <img src="icons/bookshelf.svg" alt="Bookshelf Icon">
    </header>

    <button id="add-button">Add Book</button>

    <main class="books">
        
    </main>


    <script src="script.js">
    </script>
</body>
</html>
